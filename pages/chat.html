<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chattrix</title>
    <link rel="stylesheet" href="/style.css">
     <!-- Fontawesome Integrity -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
    <!-- Ended -->
    <!-- Tailwind Integrity -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ended -->
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ancizar+Sans:ital,wght@0,100..1000;1,100..1000&display=swap" rel="stylesheet">
    <!-- Ended -->
</head>
<body>
    <div id="Hero" class="w-100">

        <!-- Left Side -->

        <div id="leftSideHero" class="w-65 border-r-2 pr-5 pl-2 bg-[#181818] h-screen">
            <div class="featuresSideBar flex items-center gap-20 justify-between">
                <span class="mt-2 cursor-pointer hover:bg-[#3A3A3A] rounded p-2">
                    <img src="/assets/logo.png" alt="Chattrix Logo" width="22px">
                </span>
                <span class="mt-2 cursor-pointer hover:bg-[#3A3A3A] rounded p-3">
                    <img src="/assets/sidebar.png" alt="close sidebar" width="15px">
                </span>
            </div>

            <div class="text-white flex flex-col pt-2 mt-2"> 
                <div class="cursor-pointer hover:bg-[#3A3A3A] rounded-xl px-3 py-[8px]" id="openNewChat">
                    <a href="#" class="flex gap-2 items-center"><i class="fa-solid fa-pen-to-square"></i><span class="text-sm">New chats</span></a>
                </div>   
                <div class="flex gap-2 items-center cursor-pointer hover:bg-[#3A3A3A] rounded-xl px-3 py-[8px]">
                    <i class="fa-solid fa-magnifying-glass"></i><span class="text-sm">Search chats</span>
                </div>   
                <div class="cursor-pointer hover:bg-[#3A3A3A] rounded-xl px-3 py-[8px]">
                    <a href="#" class="flex gap-2 items-center"><i class="fa-solid fa-image"></i><span class="text-sm">Library</span></a>
                </div>   
            </div>

            <div class="text-white flex flex-col pt-4 mt-4">
                <div>
                    <a href="#" class="flex gap-2 items-center text-[14px] cursor-pointer hover:bg-[#3A3A3A] rounded-xl px-3 py-[8px]"><i class="fa-brands fa-github"></i>Github</a>
                </div>
                <div>
                    <a href="#" class="flex gap-2 items-center text-[14px] cursor-pointer hover:bg-[#3A3A3A] rounded-xl px-3 py-[8px]"><i class="fa-brands fa-linkedin"></i>Linkedin</a>
                </div>
            </div>

            <div class="mt-5 pt-3 mx-3">
                <p class="text-[#AAAAAA] text-[14px]">Chats</p>
                <div class="text-white flex flex-col pt-4 mt-4" id="mainChatsContainer"></div>
            </div>
        </div>

        <!-- MODAL OPTION FOR OPENING NEW CHATS -->

        <!-- Modal Overlay -->
        <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <!-- Modal Box -->
        <div class="bg-white rounded-xl shadow-lg p-6 w-full max-w-md relative">
                <!-- Close Button -->
                <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-400 hover:text-black text-xl">&times;</button>
                
                <!-- Modal Content -->
                <h2 class="text-2xl font-semibold mb-4">Chat</h2>
                <p class="mb-4 text-gray-700">Enter a title for your new conversation.</p>
                <div class="flex items-center bg-gradient-to-br from-purple-100 to-blue-100 pt-3 my-4">
                    <input 
                    type="text" 
                    placeholder="Enter your title..." 
                    class="w-90 py-3 pl-5 pr-12 text-gray-700 bg-white border border-gray-300 rounded-full shadow-md outline-none focus:ring-2 focus:ring-purple-400 focus:border-transparent transition duration-300"
                    id="chatHeadVal"
                    />
                </div>
                                
                <button class="mt-2 px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition" id="confirmation">
                Confirm
                </button>
            </div>
        </div>

        <!-- MODAL OPTION ENDED  -->


        <!-- Right Side -->

        <!-- <div id="rightSideHero">

        </div> -->
    </div>

    <script src="chat.js"></script>
</body>
</html>
